name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (compile)
        run: |
          python -m py_compile reference/server.py reference/send.py reference/identity.py reference/stats.py

      - name: Unit tests
        run: |
          python -m unittest discover -s tests -v
